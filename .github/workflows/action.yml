name: publish

on:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io

jobs:
  publish:
    name: publish image
    runs-on: ubuntu-latest
    environment: PROD

    steps:
      - uses: actions/checkout@v3
      - name: Login
        run: echo "${{ secrets.PAT }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
      - name: Build and Publish
        run: docker compose build && docker compose push

  deploy:
    needs: publish
    name: deploy image
    runs-on: ubuntu-latest
    environment: PROD

    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: install ssh keys
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_25519
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_25519
          ssh-keyscan -H ${{ secrets.SSH_HOST }} > ~/.ssh/known_hosts
      - name: copy docker compose file via ssh key
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: docker-compose.yml
          target: ${{ secrets.WORK_DIR }}/docker-compose.yml
      - name: connect and pull
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "${{ secrets.PAT }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
            cd ${{ secrets.WORK_DIR }}
            docker compose pull
            docker compose up -d
