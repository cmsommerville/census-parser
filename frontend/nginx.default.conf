upstream api {
    server api:5000;
}

server {
    listen 8080; 

    root /var/www/frontend;
    # what file to server as index
    index index.html;

    location / {
        try_files $uri $uri/ $uri.html /index.html;
    }

    location /api/ {
        proxy_pass http://api;
        proxy_set_header Host $http_host;
    }
}
